<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content ="width=device-width, inital-scale=1.0">
    <link rel="stylesheet" href="css/CsHub.css">
    <title>CS Hub</title>
<style>
    img{
        float: right;
        width: 10;
        height: 10;
        border-radius: 50%; 
    }
</style>
</head>


<body>
    <div class="container">
        <div class="CsHub">
            <div class="CsHub-title">
                <img src="./img/code.jpg" alt="Code">
                <br>
                <h1 style="font-size: 100px"> CS Hub </h1>
                <p style="text-align: center; font-size: 30px"><strong>The one stop-shop for Computer Science Majors</strong></p>
                <br><br><br>
            </div>
            <div class="CsHub-row1">
                <div class="center">
                    <button type="button" class="button1" onclick="openCsCommunity()"><strong>CS Community</strong></button>
                </div>
            </div>
            <br><br><br>
            <br><br><br>
            <br><br><br>
            <div class="CsHub-row2">
                <div class="center">
                    <button type="button" class="button2" onclick="openCsFlowchart()"><strong>CS Flowchart</strong></button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function openCsCommunity(){
            window.open("./CsCommunityBoard.html", "_self");
        }
        function openCsFlowchart(){
            window.open("http://www.dessa.fau.edu/pdf/flowcharts/flowchart_bscs.pdf", "_self");
        }

    </script>
</body>
</html>
